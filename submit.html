<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提交网站 - 我的导航网站</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 表单容器 */
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }

    /* 表单样式 */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #007BFF;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* 响应式设计 */
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>提交网站</h1>
    <p>欢迎推荐优质网站！我们会尽快审核并添加到导航中。</p>

    <!-- 表单 -->
    <form name="submit-site" method="POST" data-netlify="true" onsubmit="return validateForm()">
      <label for="name">网站名称:</label>
      <input type="text" id="name" name="name" placeholder="请输入网站名称" required>

      <label for="url">网站URL:</label>
      <input type="text" id="url" name="url" placeholder="请输入网站链接（例如：www.example.com）" required>

      <label for="description">网站描述:</label>
      <textarea id="description" name="description" placeholder="请简要描述网站内容"></textarea>

      <button type="submit">提交</button>
    </form>
  </div>

  <script>
    // 自动补全 URL 格式
    function validateForm() {
      const urlInput = document.getElementById('url');
      let url = urlInput.value.trim();

      // 如果用户没有输入 http:// 或 https://，自动补全
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url; // 默认补全为 https://
      }

      // 更新输入框的值
      urlInput.value = url;

      // 允许表单提交
      return true;
    }
  </script>
</body>
</html>
